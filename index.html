            </div>

            <div id="word-div" class="blurred-edge flex-grow-1"></div>

            <div id="timer-div" class="row">
                <div class="col-6 p-1 text-end">
                    Timer:
                </div>
                <div class="col-6 text-start p-1">
                    <span id="timer-seconds">0.000</span>
                </div>
            </div>

            <div class="d-grid">
                <button id="game-button" class="btn btn-outline-secondary btn-lg" type="button">Click to select a game!</button>
            </div>
            <!-- <div class="d-grid">
                <button id="giveup-button" class="btn btn-outline-danger btn-lg" type="button">Give up!</button>
            </div> -->

            <div class="text-center my-2">
                
            </div>

        </div>

        <!-- Instructions Modal -->
        <div class="modal fade" id="instructions-modal" tabindex="-1" aria-labelledby="instructions-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="instructions-modal-label">How to play</h5>
                        <button id="instructions-modal-x" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <p style="font-size:1.2em;">Move letters up or down to find the mishmashed word!</p>
                        <div class="m-5">
                            <img src="/images/example.png" class="w-100">
                        </div>
                        <hr>
                        <p>Need support? Send me an <a href="mailto:jason@pwlk.net">email</a>.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Settings Modal -->
        <div class="modal fade" id="settings-modal" tabindex="-1" aria-labelledby="settings-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="settings-modal-label">Settings</h5>
                        <button id="settings-modal-x" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body no-select">
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item d-grid">
                                <button id="settings-reset-game-data-button" class="btn btn-danger" type="button">Reset Game Data</button>
                            </li>

                            <li class="list-group-item text-center text-muted">
                                Word Mishmash! v<span id="settings-version"></span>
                            </li>

                        </ul>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="settings-button-save" type="button" class="btn btn-primary">Save Settings</button>
                    </div>

                </div>
            </div>
        </div>
        <!-- Stats Modal -->
        <div class="modal fade" id="stats-modal" tabindex="-1" aria-labelledby="stats-modal-label" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="stats-modal-label">Your Game Stats</h5>
                        <button id="stats-modal-x" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="d-flex flex-row justify-content-evenly">

                            <div class="p-2">
                                <div id="stats-total-started" class="stats-data">0</div>
                                <div class="stats-label">Started</div>
                            </div>

                            <div class="p-2">
                                <div id="stats-total-percent-solved" class="stats-data">0</div>
                                <div class="stats-label">% Solved</div>
                            </div>

                            <div class="p-2">
                                <div id="stats-streak-current" class="stats-data">0</div>
                                <div class="stats-label">Current Streak</div>
                            </div>

                            <div class="p-2">
                                <div id="stats-streak-best" class="stats-data">0</div>
                                <div class="stats-label">Longest Streak</div>
                            </div>

                        </div>

                        <hr>

                        <div id="stats-game-message" class="alert alert-secondary d-none" role="alert"></div>
                        
                        <h5 class="m-0">Best Scores</h5>

                        <div class="d-flex flex-row justify-content-center">
                            <div id="stats-best-times"></div>
                        </div>

                        <div class="alert alert-secondary p-0 mt-4">Select a square above to play the game.</div>

                    </div>
                </div>
            </div>
        </div>
